<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <title>GitHub Profiles</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="user-form" id="user-form">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search a GitHub User"
      />
      <main id="main">
        <div class="card">
          <div>
            <img
              src="https://randomuser.me/api/portraits/men/30.jpg"
              alt="avatar"
              class="avatar"
            />
          </div>
          <div class="user-info">
            <h2>john doe</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum,
              enim ducimus! Autem ducimus beatae quas id reiciendis hic.
              Repellendus vitae dolor est expedita ipsum mollitia distinctio
              facere odit beatae veritatis!
            </p>
            <ul>
              <li>300 <strong>Followers</strong></li>
              <li>100 <strong>Following</strong></li>
              <li>30 <strong>Repos</strong></li>
            </ul>
            <div id="repos">
              <a href="#" class="repos">Repo 1</a>
              <a href="#" class="repos">Repo 2</a>
              <a href="#" class="repos">Repo 3</a>
            </div>
          </div>
        </div>
      </main>
    </form>
    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
